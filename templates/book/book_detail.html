{% extends 'base.html' %}
{% block content %}

<div class="card" style="width:400px ; margin-right:20px">
  <img class="card-img-top"  src="{{ details.image.url }}" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">{{ details.book_name }}</h4>
     <p>price: {{ details.book_price }}</p>
     <p>author: {{ details.author }} </p>
     <p>cat: {{ details.book_cat }} </p>
     <p>stock: {{ details.book_available }}</p>


  </div>
</div>





{% endblock %}
