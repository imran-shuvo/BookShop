{% extends 'base.html' %}
{% block content %}
{% for list in book_lists %}






<div class="card float-left " style="width:150px ; margin-left:50px">
  <img class="card-img-top"  src="{{ list.image.url }}" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">{{ list.book_name }}</h4>
     <p>price: {{ list.book_price }} tk</p>

    <a href="{% url 'book-detail' list.id %}" class="btn btn-primary">details</a>
    <a href="{% url 'buy' list.id %}" class="btn btn-primary">Add to Cart</a>
    {% if user.is_superuser  %}
    <a href="{% url 'edit-book' list.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'delete-book' list.id %}" class="btn btn-primary">delete</a>
    {% endif %}

  </div>
</div>


{% endfor %}


{% endblock %}
